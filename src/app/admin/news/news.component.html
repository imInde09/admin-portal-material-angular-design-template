<div class="container-fluid pt-3 card" style="border: none;">
    <div class="row d-flex justify-content-between mb-2 px-3">
        <div class="col-md-2">
            <h4>News</h4>
        </div>
        <div class="col-md-4 d-flex">
            <div class="col-6 d-flex justify-content-end align-items-start">
                <a class="btn btn-primary btn-sm" style="margin-right: 15px;" (click)="addNews()">+ Add News</a>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event)"
                        #input id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="search entry">
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center card-body">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <!-- <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container> -->

                    <!-- Progress Column -->
                    <!-- <ng-container matColumnDef="progress">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell class="widthAdjust" *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                        <td mat-cell class="widthAdjust" *matCellDef="let row"> {{row.details}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="parent_category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Category </th>
                        <td mat-cell *matCellDef="let row"> {{row.parent_category}} </td>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                            <td mat-cell *matCellDef="let row"> {{row.date| date:'MM-dd-yyyy'}}</td>
                        </ng-container> -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"><button class="btn btn-sm"
                                style="color: white; cursor: default;"
                                [ngStyle]="{'background-color': row.status === 'active' ? 'green' : 'red'}">{{row.status}}</button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row"><button class="btn btn-success btn-sm mr-1"
                                (click)="onedit(row)"><mat-icon>mode_edit</mat-icon></button>&nbsp;&nbsp;
                            <button class="btn btn-danger btn-sm "
                                (click)="ondelete()"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[ 5,10,15, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
