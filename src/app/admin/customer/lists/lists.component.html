<div class="container-fluid pt-3 card" style="border: none;">

    <div class="row d-flex justify-content-between mb-2 px-3">
        <div class="col-md-2">
            <h4>Customer</h4>
        </div>
        <div class="col-md-5 d-flex">
            <div class="col-6 d-flex justify-content-end align-items-start">
                <a class="btn btn-primary btn-sm"  (click)="addCustomer()" style="margin-right: 15px;">+ Add Customer</a>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event)"
                        #input id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="search entry">
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center card-body">
        <div class="col-md-12">
    
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    
    
                    <!-- Progress Column -->
                    <!-- <ng-container matColumnDef="progress">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                  <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container> -->
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="customerNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer No</th>
                        <td mat-cell *matCellDef="let row"> {{row.customerNo}} </td>
                    </ng-container>
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="companyName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastOrderDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Ordered On</th>
                        <td mat-cell *matCellDef="let row"> {{row.lastOrderDate| date:'MM-dd-yyyy'}}</td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"><button class="btn btn-sm"
                                style="color: white; cursor: default;"
                                [ngStyle]="{'background-color': row.status === 'active' ? 'green' : 'red'}">{{row.status}}</button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row"><button class="btn btn-success btn-sm mr-1"
                                (click)="onedit(row)"><mat-icon>mode_edit</mat-icon></button>&nbsp;&nbsp;
                                <button
                                class="btn btn-danger btn-sm " (click)="ondelete()"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[ 10,15, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div>
</div>
