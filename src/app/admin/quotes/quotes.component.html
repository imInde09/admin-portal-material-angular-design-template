<div class="row d-flex justify-content-between">
    <div class="col-md-2">
        <h3>Quotes</h3>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="search entry">
          </div>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-12">

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <!-- <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container> -->
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="items">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
              <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>
             <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
              <td mat-cell *matCellDef="let row"> {{row.date| date:'MM-dd-yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row"><button class="btn btn-success btn-sm mr-1" (click)="onedit()"><mat-icon>mode_edit</mat-icon></button>&nbsp;&nbsp;<button class="btn btn-danger btn-sm " (click)="ondelete()"><mat-icon>delete</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[ 10,15, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
    </div>
</div>
